<!DOCTYPE html>
<html>
<head>
  <title>Flower Store</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="banner">
    <div class="container">
      <h1>Flower Power</h1>
      <h2>🌸 Let's find the right flower arrangement for you ! 🌸 </h2>
      <a href="#account-section" class="btn-blue">Let's go !</a>
    </div>
  </div>

  <div class="container">

    <h2>Our selections for you:</h2>
    <div class="cards">
      <div class="card">
        <img src="images/fall.jpg" alt="Fall Flowers">
        <h3>Fall 🍂</h3>
      </div>

      <div class="card">
        <img src="images/winter.jpg" alt="Winter Flowers">
        <h3>Winter ❄️</h3>
      </div>

      <div class="card">
        <img src="images/spring.jpg" alt="Spring Flowers">
        <h3>Spring 🌷</h3>
      </div>

      <div class="card">
        <img src="images/summer.jpg" alt="Summer Flowers">
        <h3>Summer 🌻</h3>
      </div>
    </div>
  </div>
  <div id="account-section">
    <div data-tf-widget="T3CSamxi" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
  </div>
</body>

</html>
